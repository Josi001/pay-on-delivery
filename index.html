<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="left">
            <p class="first">PayOnDelivery</p>
            <p class="second">Buyer</p>
            <p class="third">Seller</p>
        </div>  
        <div class="right">
            <p class="fourth">Help Center</p>
            <button class="log-in">Log In</button> 
            <button class="getstarted">Get started</button>
       </div>
    </nav>

    <nav class="body">
        <div class="left-body">
            <div class="topleft">
                <div class="login">
                    <p>Login</p>
                </div>
                <div class="signup">
                    <p class="one">Don't have an account?</p>
                    <p class="two">Sign up</p>
                </div>
            </div>

            <div class="middleleft">
                <div class="email">
                    <p>Enter your email</p>
                <input class="input-one" type="text" placeholder="Enter your email address">
                </div>

                <div class="password">
                    <p>Enter password</p>
                    <input class="input-two" type="text" placeholder="Enter your password">
                </div>

                <div class="login-button">
                    <button>Log In</button>
                </div>

                <div class="hr">
                    <div><hr class="left-hr"></div>
                    <div><p>or login with</p></div>
                    <div><hr class="right-hr"></div>
                </div>  
                
                <div class="two-buttons">
                    <div class="first-button">
                        <button> Continue with google</button>
                    </div>
                    <div class="second-button">
                        <button>Continue with facebook</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-body">
            <div class="first-row">
                <div class="one-semi"></div>
                <div class="two-semi"></div>
                <div class="three-semi"></div>
                <div class="four-semi"></div>
            </div>

            <div class="first-row">
                <div class="five-semi"></div>
                <div class="one-circle"></div>
                <div class="six-semi"></div>
                <div class="seven-semi"></div>
            </div>

            <div class="first-row">
                <div class="two-circle"></div>
                <div class="three-circle"></div>
                <div class="four-circle"></div>
                <div class="eight-semi"></div>
            </div>

            <div class="first-row">
                <div class="nine-semi"></div>
                <div class="ten-semi"></div>
                <div class="eleven-semi"></div>
                <div class="twelve-semi"></div>
            </div>

            <div class="first-row">
                <div class="thirteen-semi"></div>
                <div class="fourteen-semi"></div>
                <div class="fifteen-semi"></div>
                <div class="five-circle"></div>
            </div>

            <div class="first-row">
                <div class="sixteen-semi"></div>
                <div class="seventeen-semi"></div>
                <div class="six-circle"></div>
                <div class="eighteen-semi"></div>
            </div>
        </div>
    </nav>
</body>
</html>
